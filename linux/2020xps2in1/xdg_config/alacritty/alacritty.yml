background_opacity: 0.8
font:
  size: 13
  normal:
    family: TerminessTTF Nerd Font
  bold:
    family: TerminessTTF Nerd Font 
  italic:
    family: TerminessTTF Nerd Font 
bell:
  animation: EaseOutExpo
  duration: 80
mouse:
  hide_when_typing: true
url:
  launcher: $BROWSER
selection:
  save_to_clipboard: true
window:
  padding:
    x: 15
    y: 15

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3
